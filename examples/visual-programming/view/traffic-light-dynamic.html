<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light - EDPMT Visual Blocks (Dynamic)</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: white;
        }
        #error {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="loading">üö¶ Loading Traffic Light project dynamically from JSON...</div>
    <div id="error" style="display: none;"></div>
    <div id="dynamic-content"></div>
    
    <script type="module">
        import FlowGenerator from '../flow-generator.js';
        
        async function loadAndRenderProject() {
            try {
                console.log('üîß Initializing FlowGenerator...');
                const generator = new FlowGenerator();
                
                console.log('üìÇ Loading Traffic Light project from JSON...');
                const html = await generator.generateProjectPage('traffic-light', '../projects/traffic-light.json');
                
                // Hide loading and show content
                document.getElementById('loading').style.display = 'none';
                document.body.innerHTML = html;
                
                console.log('‚úÖ Traffic Light project loaded and rendered dynamically from JSON!');
            } catch (error) {
                console.error('‚ùå Error loading project:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <h2>‚ùå Error Loading Project</h2>
                    <p><strong>Could not load traffic-light.json:</strong> ${error.message}</p>
                    <p>Make sure the project file exists at: <code>../projects/traffic-light.json</code></p>
                    <p>Also check that <code>flow-generator.js</code> is properly loaded.</p>
                    <details>
                        <summary>Technical Details</summary>
                        <pre>${error.stack}</pre>
                    </details>
                `;
            }
        }
        
        // Load when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAndRenderProject);
        } else {
            loadAndRenderProject();
        }
    </script>
</body>
</html>
